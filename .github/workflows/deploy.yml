name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}


    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ml-portfolio-xyz123

    - name: Docker build
      run: |
        docker build -t europe-west4-docker.pkg.dev/ml-portfolio-xyz123/ml-portfolio-app/frontend:latest ./frontend

    - name: Configure Docker to use gcloud as a credential helper
      run: gcloud auth configure-docker europe-west4-docker.pkg.dev --quiet

    - name: Docker push
      run: |
        docker push europe-west4-docker.pkg.dev/ml-portfolio-xyz123/ml-portfolio-app/frontend:latest
        
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy frontend \
          --image=europe-west4-docker.pkg.dev/ml-portfolio-xyz123/ml-portfolio-app/frontend:latest \
          --region=europe-west4 \
          --platform=managed \
          --allow-unauthenticated
